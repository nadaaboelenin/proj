<h1>All Employees</h1>
<ul>
    {% for employee in employees %}
        <li>{{ employee.name }} - {{ employee.age }} - ${{ employee.salary }}</li>
    {% endfor %}
</ul>
<a href="{% url 'add_employee' %}">Add New Employee</a>
<a href="{% url 'delete_by_age' %}">Delete by Age</a>
<a href="{% url 'update_salary' %}">Update Salary by Name</a>
